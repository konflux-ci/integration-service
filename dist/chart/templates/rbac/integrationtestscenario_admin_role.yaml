{{- if .Values.rbac.enable }}
# This rule is not used by the project integration-service itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over appstudio.redhat.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: integration-service-integrationtestscenario-admin-role
rules:
- apiGroups:
  - appstudio.redhat.com
  resources:
  - integrationtestscenarios
  verbs:
  - '*'
- apiGroups:
  - appstudio.redhat.com
  resources:
  - integrationtestscenarios/status
  verbs:
  - get
{{- end -}}
