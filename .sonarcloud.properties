# SonarCloud configuration for Go project
# Path to sources
sonar.sources=.
sonar.exclusions=**/*test*, **/vendor/**, **/zz_generated.*, **/*.yaml, **/test/**, **/dist/**, **/bin/**, **/bundle/**, **/hack/**, **/docs/**, **/integration-tests/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions for copy-paste detection
sonar.cpd.exclusions=**/*test*, **/test/**, **/vendor/**

# Go specific configuration
sonar.go.coverage.reportPaths=coverage.out
sonar.go.tests.reportPaths=test-report.xml

# Coverage exclusions
sonar.coverage.exclusions=**/*test*, **/test/**, **/vendor/**, **/zz_generated.*, **/cmd/main.go

# Test exclusions
sonar.test.exclusions=**/*test*, **/test/**, **/vendor/**

# Security hotspots
sonar.security.hotspots.auditMode=audit

# Duplicate code detection
sonar.cpd.go.minimumTokens=100

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis mode
sonar.analysis.mode=publish

# Project key and organization
sonar.projectKey=konflux-ci-samples_integration-service
sonar.organization=konflux-ci-samples

# Project metadata
sonar.projectName=integration-service
sonar.projectVersion=1.0.0

# Go version
sonar.go.version=1.24.4

# Exclude generated files
sonar.exclusions=**/zz_generated.*, **/vendor/**, **/*.yaml, **/*.yml, **/*.json, **/*.md, **/*.txt, **/*.sh, **/*.Dockerfile, **/*.dockerfile

# Include only Go files for analysis
sonar.inclusions=**/*.go

# Test coverage settings
sonar.coverage.minimum=70
sonar.coverage.failOnMissing=true

# Security and vulnerability scanning
sonar.security.sources.python=requirements.txt
sonar.security.sources.go=go.mod

# Code smells and bugs
sonar.issues.ignore.multicriteria=e1,e2,e3
sonar.issues.ignore.multicriteria.e1.ruleKey=go:S1135
sonar.issues.ignore.multicriteria.e1.resourceKey=**/*.go
sonar.issues.ignore.multicriteria.e2.ruleKey=go:S107
sonar.issues.ignore.multicriteria.e2.resourceKey=**/*.go
sonar.issues.ignore.multicriteria.e3.ruleKey=go:S1012
sonar.issues.ignore.multicriteria.e3.resourceKey=**/*.go 
